<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/public/images/icons/arpa_icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/public/stylecadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/style.css" />
    <title>Cadastro</title>
  </head>

  <body>
    <%- include('partials/header.html') %>

    <div class="titulo">
      <select id="selecionado">
        <option value="/cadastro">Cadastro dos Pacientes</option>
        <option value="/cadastromed" selected>Cadastro do Médico</option>
      </select>
    </div>

    <form id="formulario-cadastro" class="formulario-cadastro">
      <div class="sub-form-esquerda">
        <div class="form-esquerda">
          <label for="nome"> Nome </label>
          <input type="text" id="nome" placeholder="Nome do médico" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>mesagem de erro</small>
        </div>

        <div class="form-esquerda">
          <label for="crm">Crm</label>
          <input type="number" id="crm" placeholder="Crm do médico" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>mesagem de erro</small>
        </div>

        <div class="form-esquerda">
          <label for="rg">RG</label>
          <input type="number" id="rg" placeholder="Registro Geral" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>mesagem de erro</small>
        </div>

        <div class="form-esquerda">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="CPF do médico" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>mesagem de erro</small>
        </div>

        <div class="form-esquerda">
          <label for="especialidade">Especialidade</label>
          <input
            type="text"
            id="especialidade"
            placeholder="Especialidade do Médico"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>mesagem de erro</small>
        </div>

        <div class="form-esquerda">
          <label for="telefone"> Telefone </label>
          <input
            type="tel"
            id="telefone"
            pattern="/([0-9]{2}\)[0-9]{5}-[0-9]{4}"
            placeholder="(xx) xxxxx-xxxx"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>mesagem de erro</small>
        </div>
      </div>

      <div class="sub-form-direita">
        <div class="form-direita">
          <label for="data de nascimento">Data de Nascimento</label>
          <input
            type="date"
            id="datanascimento"
            placeholder="Data xx/xx/xxxx"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>mesagem de erro</small>
        </div>

        <div class="form-direita">
          <label for="sanguineo"> Tipo Sanguineo </label>
          <select autofocus id="sanguineo">
            <option value="+A">+A</option>
            <option value="-A">-A</option>
            <option value="+B">+B</option>
            <option value="-B">-B</option>
            <option value="+AB">+AB</option>
            <option value="+-AB">-AB</option>
            <option value="+O">+O</option>
            <option value="-O">-O</option>
          </select>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>mesagem de erro</small>
        </div>

        <div class="form-direita">
          <label for="senha"> Senha </label>
          <input
            type="number"
            id="senha"
            placeholder="Defina a senha para acesso ao sistema"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>mesagem de erro</small>
        </div>

        <button type="submit" id="butao">Enviar</button>
      </div>
    </form>

    <%- include('partials/footer.html') %>
    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const selecionado = document.getElementById("selecionado");
      selecionado.addEventListener("change", function () {
        window.location.href = "/cadastro";
      });

       /*validação do formulario*/
       const form = document.getElementById("login-form");
        const input = document.querySelectorAll(".input-form");
        const span = document.querySelectorAll(".span");

        function setError(index) {
            input[index].style.border = "3px solid #e63636";
            span[index].style.display = "block";
        }

        function removeError(index) {
            input[index].style.border = "";
            span[index].style.display = "none";
        }

        function nome() {
            if (input[0].value.length < 20) {
                setError(0);
            } else {
                removeError(0);
            }
        }

        function crm() {
            if (input[1].value.length < 6) {
                setError(1);
            } else {
                removeError(1);
            }
        }
        function rg() {
            if (input[1].value.length < 6) {
                setError(1);
            } else {
                removeError(1);
            }
        }
        function cpf() {
            if (input[1].value.length < 6) {
                setError(1);
            } else {
                removeError(1);
            }
        }
        function telefone() {
            if (input[1].value.length < 6) {
                setError(1);
            } else {
                removeError(1);
            }
        }
        function datanascimento() {
            if (input[1].value.length < 6) {
                setError(1);
            } else {
                removeError(1);
            }
        }
        function senha() {
            if (input[1].value.length < 6) {
                setError(1);
            } else {
                removeError(1);
            }
        }
    </script>
  </body>
</html>

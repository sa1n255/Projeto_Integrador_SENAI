<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/images/icons/arpa_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="stylesheet" href="/public/css/stylecadastro.css" />

    <title>Área Médica</title>
</head>

<body>
    <%- include('partials/header.html') %>


        <div class="titulo">
            <h2>Cadastrar Médicos</h2>
        </div>
        <select class="selectirar" id="selecionado">
            <option value="cadastrar">Cadastrar</option>
            <option value="exibir" selected>Exibir</option>
        </select>
        <div id="registroconsulta" class="registroconsulta">
          <h2>Registro de consultas</h2>
            <form id="formulario-mostrarmedicos" class="formulario-mostrarmedicos" action="/mostrarmedicos" method="POST">
                <label for="crm">CRM do Médico</label>
                <input type="text" id="consulta" placeholder="CRM do Médico" name="crm"/>
                <button type="submit" id="butao" onclick="listatabela()">Enviar</button>
            </form>
            <table id="table-resultado">
                <thead>
                    <th>Nome</th>
                    <th>CRM</th>
                    <th>RG</th>
                    <th>CPF</th>
                    <th>Especialidade</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Nascimento</th>
                    <th>Sexo</th>
                    <th>Tipo Sanguineo</th>
                    <th>Senha</th>
                </thead>
                <tbody id="tbody-resultado">
                
                </tbody>
            </table>
        </div>
        <%- include('partials/footer.html') %>
        <script src="/public/js/cadastromedscript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/images/icons/arpa_icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/public/css/stylecadastro.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;600&display=swap" rel="stylesheet" />
    <title>Cadastro</title>
</head>

<body>
    <%- include('partials/header.html') %>

        <div class="titulo">
            <select id="selecionado">
                <option value="/cadastro">Cadastro dos Pacientes</option>
                <option value="/cadastromed" selected>Cadastro do Médico</option>
            </select>
        </div>

        <form id="formulario-cadastro" class="formulario-cadastro">
            <div class="sub-form-esquerda">
                <div class="form-esquerda">
                    <label for="nome"> Nome </label>
                    <input type="text" id="nome" placeholder="Nome do médico" class="input-form"
                        oninput="nomevalidar()" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-esquerda">
                    <label for="crm">Crm</label>
                    <input type="number" id="crm" placeholder="Crm do médico" class="input-form"
                        oninput="crmvalidar()" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-esquerda">
                    <label for="rg">RG</label>
                    <input type="number" id="rg" placeholder="Registro Geral" class="input-form"
                        oninput="rgvalidar()" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-esquerda">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="CPF do médico" class="input-form" oninput="ValidarCPF()" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-esquerda">
                    <label for="especialidade">Especialidade</label>
                    <input type="text" id="especialidade" placeholder="Especialidade do Médico" class="input-form"
                        oninput="especialidadevalidar()" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-esquerda">
                    <label for="telefone"> Telefone </label>
                    <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" class="input-form "
                        oninput="telefonevalidar()" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>
            </div>

            <div class="sub-form-direita">
                <div class="form-direita">
                    <label for="data de nascimento">Data de Nascimento</label>
                    <input type="date" id="datanascimento" placeholder="Data xx/xx/xxxx" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-direita">
                    <label for="sanguineo"> Tipo Sanguineo </label>
                    <select autofocus id="sanguineo">
                        <option value="+A">+A</option>
                        <option value="-A">-A</option>
                        <option value="+B">+B</option>
                        <option value="-B">-B</option>
                        <option value="+AB">+AB</option>
                        <option value="+-AB">-AB</option>
                        <option value="+O">+O</option>
                        <option value="-O">-O</option>
                    </select>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-direita">
                    <label for="senha"> Senha </label>
                    <input type="number" id="senha" placeholder="Defina a senha para acesso ao sistema"
                        class="input-form" oninput="senhavalidar()" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <button type="submit" id="butao">Enviar</button>
            </div>
        </form>

        <%- include('partials/footer.html') %>
            <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
            <script>
                const selecionado = document.getElementById("selecionado");
                selecionado.addEventListener("change", function () {
                    window.location.href = "/cadastro";
                });

                /*validação do formulario*/
                const form = document.getElementById("login-form");
                const input = document.querySelectorAll(".input-form");
                const span = document.querySelectorAll(".span");

                function setError(index) {
                    input[index].style.border = "4px solid #e63636";
                    span[index].style.display = "block";
                }

                function removeError(index) {
                    input[index].style.border = "";
                    span[index].style.display = "none";
                }

                function nomevalidar() {
                    if (input[0].value.length < 10) {
                        setError(0);
                    } else {
                        removeError(0);
                    }
                }

                function crmvalidar() {
                    if (input[1].value.length < 8) {
                        setError(1);
                    } else {
                        removeError(1);
                    }
                }
                function rgvalidar() {
                    if (input[2].value.length < 9) {
                        setError(2);
                    } else {
                        removeError(2);
                    }
                }
                function ValidarCPF() {
                    var cpf = input[3].value;
                    exp = /\.|\-/g;
                    cpf = cpf.toString().replace(exp, "");
                    var digitoDigitado = eval(cpf.charAt(9) + cpf.charAt(10));
                    var soma1 = 0,
                        soma2 = 0;
                    var vlr = 11;

                    for (i = 0; i < 9; i++) {
                        soma1 += eval(cpf.charAt(i) * (vlr - 1));
                        soma2 += eval(cpf.charAt(i) * vlr);
                        vlr--;
                    }
                    soma1 = (soma1 * 10) % 11 == 10 ? 0 : (soma1 * 10) % 11;
                    soma2 = ((soma2 + 2 * soma1) * 10) % 11;

                    var digitoGerado = soma1 * 10 + soma2;
                    if (digitoGerado != digitoDigitado) {
                        setError(3);
                    } else {
                        removeError(3);
                    }
                }
                function especialidadevalidar() {
                    if (input[4].value.length < 5) {
                        setError(4);
                    } else {
                        removeError(4);
                    }
                }
                function telefonevalidar() {
                    exp = /\(\d{2}\)\ \d{5}\-\d{4}/;
                    if (!exp.test(input[5].value)) {
                        setError(5);
                    } else {
                        removeError(5);
                    }
                }
                function senhavalidar() {
                    if (input[6].value.length < 6) {
                        setError(6);
                    } else {
                        removeError(6);
                    }
                }
            </script>
</body>

</html>

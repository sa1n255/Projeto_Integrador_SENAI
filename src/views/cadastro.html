<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/images/icons/arpa_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/public/stylecadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/public/style.css" />
    
    <title>Cadastro</title>
</head>

<body>
    <%- include('partials/header.html') %>

    
        <div class="titulo">
            <select id="selecionado">
                <option value="/cadastro" selected>Cadastro dos Pacientes</option>
                <option value="/cadastromed">Cadastro do Médico</option>
            </select>
        </div>
    
        <form id="formulario-cadastro" class="formulario-cadastro">
            <div id="sub-form-esquerda">
                <div class="form-esquerda">
                    <label for="nome"> Nome </label>
                    <input type="text" id="nome" class="input-form" oninput="nomevalidar()" placeholder="Nome do paciente" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-esquerda">
                    <label for="historico">Historio Médico</label>
                    <input type="text" id="historico" class="input-form" placeholder="Histórico" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-esquerda">
                    <label for="enferm">Enfermidades Cronicas</label>
                    <input type="text" id="enferm" class="input-form" placeholder="Enfermidades Cronicas" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-esquerda">
                    <label for="historicoconsul">Historico de Consultas</label>
                    <input type="text" id="historicoconsul" class="input-form" placeholder="Historico de Consultas" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-direita">
                    <label for="email"> Email </label>
                    <input type="email" id="email" class="input-form" autocomplete="off" oninput="emailvalidar()" placeholder="Email" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-esquerda">
                    <label for="telefone"> Telefone </label>
                    <input type="tel" id="telefone" class="input-form" oninput="telefonevalidar()" pattern="/([0-9]{2}\)[0-9]{5}-[0-9]{4}"
                        placeholder="(xx) xxxxx-xxxx" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>
            
            </div>
            <div id="sub-form-direita">
                <div class="form-direita">
                    <label for="endereco"> Endereço </label>
                    <input type="text" id="endereco" class="input-form" placeholder="Endereço" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-direita">
                    <label for="data de nascimento">Data de Nascimento</label>
                    <input type="date" id="datanascimento" class="input-form"  placeholder="Data xx/xx/xxxx" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-direita">
                    <label for="medicamentos atuais">Medicamentos Atuais</label>
                    <input type="text" id="medicamentosa" class="input-form"  placeholder="Medicamentos atuais" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-direita">
                    <label for="sanguineo"> Tipo Sanguineo </label>
                    <select autofocus id="sanguineo">
                        <option value="+A">+A</option>
                        <option value="-A">-A</option>
                        <option value="+B">+B</option>
                        <option value="-B">-B</option>
                        <option value="+AB">+AB</option>
                        <option value="-AB">-AB</option>
                        <option value="+O">+O</option>
                        <option value="-O">-O</option>
                    </select>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>


                <button type="submit" id="butao">Enviar</button>
            </div>
        </form>
    
    <%- include('partials/footer.html') %>
        <script>
            const selecionado = document.getElementById("selecionado");
            selecionado.addEventListener('change', function() {
            window.location.href="/cadastromed";
            });

        /*validação do formulario*/
        const form = document.getElementById("login-form");
        const input = document.querySelectorAll(".input-form");

        function setError(index) {
            input[index].style.border = "4px solid #e63636";
            
        }

        function removeError(index) {
            input[index].style.border = "";
            
        }

        function nomevalidar() {
            if (input[0].value.length < 10) {
                setError(0);
            } else {
                removeError(0);
            }
        }

        function emailvalidar() {
            if (input[4].value.length < 10) {
                setError(4);
            } else {
                removeError(4);
            }
        }
        function telefonevalidar() {
        exp = /\(\d{2}\)\ \d{5}\-\d{4}/;
        if (!exp.test(input[5].value)) {
          setError(5);
        } else {
          removeError(5);
        }
      }
        </script>
</body>
</html>

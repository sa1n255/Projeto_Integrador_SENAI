<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/images/icons/arpa_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="stylesheet" href="/public/css/styleAreaMed.css" />

    <title>Área Médica</title>
</head>

<body>
    <%- include('partials/header.html') %>


        <div class="titulo">
            <h2>Área médica</h2>
        </div>

        <form id="formulario-areamed" class="formulario-areamed" action="/area-medica" method="POST">

            <div class="form-esquerda">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="CPF do paciente" class="input-form" 
                    oninput="ValidarCPF()" name="cpfareamed"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mesagem de erro</small>
            </div>
            <div class="form-esquerda">
                <label for="CNPJ"> CNPJ </label>
                <input type="text" id="cnpj" placeholder="CNPJ do paciente" class="input-form" 
                    oninput="cnpjvalidar()" name="cnpjareamed"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mesagem de erro</small>
            </div>

            <div class="form-esquerda">
                <label for="diagnostico">Diagnóstico</label>
                <input type="text" id="diagnostico" placeholder="Diagnóstico da consulta" 
                    name="diagnosticoareamed"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mesagem de erro</small>
            </div>

            <div class="form-direita">
                <label for="medicamento">Medicamento</label>
                <input type="text" id="medicamento" placeholder="Medicamento receitado" 
                    name="medicamentoareamed">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mesagem de erro</small>
            </div>
            <div class="form-direita">
                <label for="exame">Exame</label>
                <input type="text" id="exame" placeholder="Exame pedido" 
                    name="exameareamed"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mesagem de erro</small>
            </div>
            <div class="form-direita">
                <label for="observacao">Observação</label>
                <input type="text" id="observacao" placeholder="Observação sobre a consulta" 
                    name="observacaoareamed"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mesagem de erro</small>
            </div>
            <button type="submit" id="butao">Enviar</button>

        </form>
        <%- include('partials/footer.html') %>
            <script src="/public/js/area-medicascript.js"></script>
</body>

</html>

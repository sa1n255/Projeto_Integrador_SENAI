<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/stylecadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/public/style.css" />
    <title>Cadastro</title>
</head>

<body>
    <%- include('partials/header.html') %>

    
        <div class="titulo">
            <select id="selecionado">
                <option value="/Cadastro.html" selected>Cadastro dos Pacientes</option>
                <option value="/CadastroMed.html">Cadastro do Médico</option>
            </select>
        </div>
    
        <form id="formulario-cadastro" class="formulario-cadastro">
            <div class="sub-form-esquerda">
                <div class="form-esquerda">
                    <label for="nome"> Nome </label>
                    <input type="text" id="nome" placeholder="Nome do paciente" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-esquerda">
                    <label for="historico">Historio Médico</label>
                    <input type="text" id="historico" placeholder="Histórico" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-esquerda">
                    <label for="enferm">Enfermidades Cronicas</label>
                    <input type="text" id="enferm" placeholder="Enfermidades Cronicas" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-esquerda">
                    <label for="historicoconsul">Historico de Consultas</label>
                    <input type="text" id="historicoconsul" placeholder="Historico de Consultas" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-esquerda">
                    <label for="plano"> Plano de saúde </label>
                    <input type="text" id="plano" placeholder="Plano de Saúde" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-esquerda">
                    <label for="telefone"> Telefone </label>
                    <input type="tel" id="telefone" pattern="/([0-9]{2}\)[0-9]{5}-[0-9]{4}"
                        placeholder="(xx) xxxxx-xxxx" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>
            </div>

            <div class="sub-form-direita">
                <div class="form-direita">
                    <label for="endereco"> Endereço </label>
                    <input type="text" id="endereco" placeholder="Endereço" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-direita">
                    <label for="data de nascimento">Data de Nascimento</label>
                    <input type="date" id="datanascimento" placeholder="Data xx/xx/xxxx" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-direita">
                    <label for="medicamentos atuais">Medicamentos Atuais</label>
                    <input type="text" id="medicamentosa" placeholder="Medicamentos atuais" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-direita">
                    <label for="sanguineo"> Tipo Sanguineo </label>
                    <select autofocus id="sanguineo">
                        <option value="+A">+A</option>
                        <option value="-A">-A</option>
                        <option value="+B">+B</option>
                        <option value="-B">-B</option>
                        <option value="+AB">+AB</option>
                        <option value="+-AB">-AB</option>
                        <option value="+O">+O</option>
                        <option value="-O">-O</option>
                    </select>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <div class="form-direita">
                    <label for="email"> Email </label>
                    <input type="email" id="email" placeholder="Email" />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mesagem de erro</small>
                </div>

                <button type="submit" id="butao">Enviar</button>

            </div>
        </form>
    
    <%- include('partials/footer.html') %>
    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
    <script src="javascript/Appagenda.js"></script>
</body>

</html>
